{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 bg-white rounded" style="max-width: 400px; margin: auto;">
        <h3 class="text-center text-primary">üìù Sign Up</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
