{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-primary">📒 Your Notes</h1>
    
    <div class="card shadow-lg p-3 mb-4 bg-white rounded">
        <div class="card-body">
            {% if user.notes %}
                <ul class="list-group" id="notes">
                    {% for note in user.notes %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ note.data }}</span>
                            <button type="button" class="btn btn-danger btn-sm" onClick="deleteNote({{ note.id }})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted text-center">No notes yet. Start adding some! 📝</p>
            {% endif %}
        </div>
    </div>

    <div class="card shadow-lg p-3 bg-light rounded">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <textarea name="note" id="note" class="form-control" placeholder="Write a note..." rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-plus-circle"></i> Add Note
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
